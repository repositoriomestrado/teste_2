<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template/template.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="content">
		<!-- https://docs.spring.io/spring-security/site/docs/5.0.0.RELEASE/reference/htmlsingle/ -->
		<h:form id="cad_consultas">
			<p:growl id="alerta" showDetail="true" sticky="false" life="5000" />
			<h:panelGrid columns="3">
				<p:outputLabel value="Nome" />
				<p:inputText value="#{ClienteMB.cliente.nome}" />
				<p:commandButton value="Cadastrar" icon="ui-icon-check"
					action="#{ClienteMB.cadastrar}" update="cad_consultas" />
			</h:panelGrid>
			<p:panel header="Clientes cadastrados">
				<p:dataTable var="a" value="#{ClienteMB.list}">
					<p:column headerText="URL">#{a.nome}</p:column>
				</p:dataTable>
			</p:panel>
		</h:form>
	</ui:define>

</ui:decorate>
